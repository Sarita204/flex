<!DOCTYPE html>
<html>

<head>
    <title>WEBPAGE</title>
    <link href="flex.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="header-area">
        <div class="container">
            <div class="child-header ">
                <div style="display:flex">
                    <div class="icon-bar"><a href="#"><i class="fa fa-bars"></i></a></div>
                    <div class="search">
                        <input type="text" placeholder="Search for something..." class="form-control" name="top-search"
                            id="top-search">
                    </div>
                    <div class="welcome" style="margin-top:35px;">
                        <span class="m-r-sm text-muted welcome-message">Welcome to INSPINIA+ Admin Theme.</span>
                    </div>
                    <div class="msg" style="margin-top:30px;"><a href="#"><i class="fa fa-envelope"
                                style="color: #a6aaa9;"></i></a></div>
                    <div class="bell" style="margin-top:32px;"><a href="#"><i class="fa fa-bell"
                                style="color: #a6aaa9;"></i></a></div>
                    <div class="signout" style="margin-top:30px;"><a href="#"><i class="fa fa-sign-out"
                                style="color: #a6aaa9;"></i></a></div>
                    <div class="logout" style="margin-top:35px;">Log Out</div>
                    <div class="controller" style="margin-top:32px;"><a href="#"><i class="fa fa-tasks"
                                style="color: #979c99;"></i></a></div>
                </div>
            </div>


            <div class="container1">
                <div class="child1 navyblue-child"></div>
            </div>
    </header>

    <main class-="main-container">
        <div style="display: flex;">
            <div class="box1 red-box" style="margin-top:-500px;">
                <div class="header-content">Income</div>
                <div class="sub-header" style="margin-top:-5px;">Monthly</div>
                <hr>
                </hr>
                <h2 class="number">40 886 200</h2>
                <div class="stat-percent font-bold text-success">98% <a href="#"><i class="fa fa-bolt">::before</i></a>
                </div>
                <small>Total income</small>
            </div>

            <div class="box1 green-box" style="margin-top:-500px;">
                <div class="header-content1">Orders</div>
                <div class="sub-header1" style="margin-top:-5px;">Annual</div>
                <hr>
                </hr>
                <h2 class="number">275, 800</h2>
                <div class="stat-percent1 font-bold text-success">20% <a href="#"><i class="fa fa-bolt">::before</i></a>
                </div>
                <small>New Orders</small>

            </div>

            <div class="box1 blue-box" style="margin-top:-500px;">
                <div class="header-content2">Visits</div>
                <div class="sub-header2" style="margin-top:-5px;">Todays</div>
                <hr>
                </hr>
                <h2 class="number">106,120</h2>
                <div class="stat-percent1 font-bold text-success">44% <a href="#"><i class="fa fa-bolt">::before</i></a>
                </div>
                <small>New Visits</small>

            </div>

            <div class="box1 Pink-box" style="margin-top:-500px;">
                <div class="sub-header3" style="margin-top:-5px;">Low value</div>
                <div class="header-content3">User activity</div>
                <hr>
                </hr>
                <h2 class="number">80,600</h2>
                <div class="stat-percent1 font-bold text-success">38% <a href="#"><i class="fa fa-bolt">::before</i></a>
                </div>
                <small>In first month</small>

            </div>


    </main>
</body>

</html>
